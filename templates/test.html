<html>
    <head>
        <meta charset="utf-8" />
        <title>一个小title</title>

    </head>
    <body>

    <h1>学习小站</h1>
     <form action="/search/" method="get" style="width: 60%;height:12%;margin: auto;top: 0; left: 0; bottom: 0; right: 0;">
        输入链接：<input type="text" name="q" style="width: 70%;height:50%;margin: auto;"><br>
        点击播放：<input type="submit" value="播放" style="width: 70%;height:50%;margin: auto">
    </form>
    <br>
    <br>
	<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
 <script src="https://unpkg.com/video.js/dist/video.js"></script>
 <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>

  <div id = 'p1' style="display: none;margin: auto;width: 70%;height:70%;top: 0; left: 0; bottom: 0; right: 0;">
        <video id="example-video" width="600" height="300" class="video-js vjs-default-skin" controls="controls" style="width: 100%;height:100%;margin: auto;top: 0; left: 0; bottom: 0; right: 0;">
          <source
             src="{{ v_url }}"
             type="application/x-mpegURL">
        </video>
      </div>


 <div id = 'p2' style="display: none;margin: auto;width: 70%;height:70%;top: 0; left: 0; bottom: 0; right: 0;">

             <video id = "video1" width="320", height="240", controls="controls" style="width: 100%;height:100%;margin: auto;top: 0; left: 0; bottom: 0; right: 0;">
            //设置初始尺寸
                            <source src="{{ v_url_mp4 }}", type="video/mp4"></source>
                            <source src="{{ v_url_mp4 }}", type="video/ogg"></source>
             </video>
     </div>

    <script>
     var player1 = videojs('example-video');
    if('{{ v_url }}'.length<10){
        document.getElementById('p2').style.display = "block";
    }else{
        document.getElementById('p1').style.display = "block";
        player1.play();

    }
</script>
    </body>
</html>
